<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script defer type="module" src="../server/signup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
    <h1>회원가입</h1>
    <form id="signup-form">
        <div id="preview-container" style="margin-top: 10px;">
            <img id="image-preview" src="https://firebasestorage.googleapis.com/v0/b/toy-project1-team2.appspot.com/o/profile.png?alt=media&token=1c32dd51-55a1-4ef9-9af7-5c3b83427cf5" alt="미리보기">
        </div>
        <input type="file" id="profile-picture" accept="image/*"> <!-- 사진 업로드 입력 추가 -->
        
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호 (6자리 이상)" required>
        <input type="text" id="username" placeholder="사용자 이름" required>
        <button type="submit">회원가입</button>
        <button type="button" id="cancel-button">취소</button>
    </form>
    <div id="error-message" class="error"></div>
</body>
</html>
